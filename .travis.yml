language: c

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

arch:
  - amd64
  - arm64

env:
  - BUILD=
  - BUILD=static
  - BUILD=all

jobs:
  exclude:
    - os: osx
      compiler: gcc
      env: BUILD=static
    - os: osx
      compiler: clang
      env: BUILD=static

before_install:
  - sh .github/travis/before-install.sh

script:
  - sh .github/travis/build.sh
